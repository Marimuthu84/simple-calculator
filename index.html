<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container">
     <h2 id="title"><span>C</span>ALCULATOR</h2>
    <div class="calculate">
      <input type="text" id="display" readonly>
      <div class="buttons1">
        <button id="allclear">AC</button>
        <button id="delete">DEL</button>
        <button id="bracket1">(</button>
        <button id="bracket2">)</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="addition">+</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtraction">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="multiplication">*</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="equals">=</button>
        <button id="division">/</button>
      </div>
    </div>
  </div>
  <script>
     var displays = document.getElementById("display");
     var multiply = document.getElementById("multiplication");
     var add = document.getElementById("addition");
     var subtract = document.getElementById("subtraction");
     var divide = document.getElementById("division");
     var btn1 = document.getElementById("one");
     var btn2 = document.getElementById("two");
     var btn3 = document.getElementById("three");
     var btn4 = document.getElementById("four");
     var btn5 = document.getElementById("five");
     var btn6 = document.getElementById("six");
     var btn7 = document.getElementById("seven");
     var btn8 = document.getElementById("eight");
     var btn9 = document.getElementById("nine");
     var btn10 = document.getElementById("zero");
     var dot = document.getElementById("dot");
     var equals = document.getElementById("equals");
     var allClear = document.getElementById("allclear");
     var deleteBtn = document.getElementById("delete");
     var bracket1 = document.getElementById("bracket1");
     var bracket2 = document.getElementById("bracket2");
     
     function appendToDisplay(value) {
        displays.value += value;
     }
     btn1.onclick = function() { appendToDisplay("1"); };
      btn2.onclick = function() { appendToDisplay("2"); };
      btn3.onclick = function() { appendToDisplay("3"); };
      btn4.onclick = function() { appendToDisplay("4"); };
      btn5.onclick = function() { appendToDisplay("5"); };
      btn6.onclick = function() { appendToDisplay("6"); };
      btn7.onclick = function() { appendToDisplay("7"); };
      btn8.onclick = function () { appendToDisplay("8"); };
      btn9.onclick = function () { appendToDisplay("9"); }
      btn10.onclick = function () { appendToDisplay("0"); };
      dot.onclick = function () { appendToDisplay("."); };
      multiply.onclick = function () { appendToDisplay("*"); };
      add.onclick = function () { appendToDisplay("+"); };
      subtract.onclick = function () { appendToDisplay("-"); };
      divide.onclick = function () { appendToDisplay("/"); };
      equals.onclick = function() { calculate(); };
      allClear.onclick = function () { displays.value = ""; };
      deleteBtn.onclick = function () { displays.value = displays.value.slice(0, -1); };
      bracket1.onclick = function () { appendToDisplay("("); };
      bracket2.onclick = function () { appendToDisplay(")"); };
      
     function calculate() {
      try { 
        displays.value = eval(displays.value);
      } catch (error) {
        displays.value = "Error!";
      }
    }
  </script>
</body>
</html>
